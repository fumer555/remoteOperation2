<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .timetable {
        font-family: sans-serif;
      }
      .timetable th,
      .timetable td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <table class="timetable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
          <td>History</td>
          <td>Art</td>
        </tr>
        <tr>
          <td>10:00 AM</td>
          <td>English</td>
          <td>Art</td>
          <td>Math</td>
          <td>Science</td>
          <td>History</td>
        </tr>
        <tr>
          <td>11:00 AM</td>
          <td>Science</td>
          <td>History</td>
          <td>English</td>
          <td>Art</td>
          <td>Math</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
