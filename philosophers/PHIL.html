<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .timeline {
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 300px;
        margin: 40px 0;
        position: relative;
      }
      .axis {
        height: 3px;
        background-color: black;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
      }
      .timeline-item {
        height: 50px;
        position: absolute;
        bottom: 3px;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 50px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="timeline"></div>
    <script>
      const philosophers = [
        { name: "John Locke", born: 1632, died: 1704 },
        { name: "Immanuel Kant", born: 1724, died: 1804 },
        { name: "G.W.F. Hegel", born: 1770, died: 1831 },
        { name: "Arthur Schopenhauer", born: 1788, died: 1860 },
        { name: "Friedrich Nietzsche", born: 1844, died: 1900 }
      ];

      const timeline = d3.select(".timeline");

      const minYear = d3.min(philosophers, d => d.born);
      const maxYear = d3.max(philosophers, d => d.died);

      const xScale = d3
        .scaleLinear()
        .domain([minYear, maxYear])
        .range([0, 500]);

      const axis = d3
        .axisBottom(xScale)
        .ticks(5)
        .tickFormat(d3.format("d"));

      timeline
        .append("div")
        .attr("class", "axis")
        .call(axis);

      timeline
        .selectAll(".timeline-item")
        .data(philosophers)
        .enter()
        .append("div")
        .attr("class", "timeline-item")
        .style("left", d => `${xScale(d.born)}px`)
        .style("width", d => `${xScale(d.died) - xScale(d.born)}px`)
        .text(d => d.name);
    </script>
  </body>
</html>
