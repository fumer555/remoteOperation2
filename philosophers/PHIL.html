<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .timeline {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 300px;
        margin: 40px 0;
        position: relative;
      }
      .timeline::before {
        content: "";
        width: 3px;
        background-color: black;
        position: absolute;
        top: 50%;
        bottom: 50%;
        left: 50%;
      }
      .timeline-item {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: blue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        line-height: 50px;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="timeline"></div>
    <script>
      const philosophers = [
        { name: "John Locke", year: 1632 },
        { name: "Immanuel Kant", year: 1724 },
        { name: "G.W.F. Hegel", year: 1770 },
        { name: "Arthur Schopenhauer", year: 1818 },
        { name: "Friedrich Nietzsche", year: 1859 }
      ];

      const timeline = d3.select(".timeline");

      timeline
        .selectAll(".timeline-item")
        .data(philosophers)
        .enter()
        .append("div")
        .attr("class", "timeline-item")
        .style("top", (d, i) => `${i * 50}px`)
        .text(d => d.name);
    </script>
  </body>
</html>
